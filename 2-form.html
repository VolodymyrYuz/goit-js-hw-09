<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/styles-e7edca50.js">
    <link rel="stylesheet" href="/goit-js-hw-09/assets/styles-3236406d.css">
  </head>
  <body>
    <form class="feedback-form" autocomplete="off">
      <label class="feedback-form-label">
        <span class="fedback-form-email">Email</span>
        <input
          type="email"
          name="email"
          autofocus
          class="feedback-form-input"
        />
      </label>
      <label class="feedback-form-label">
        <span class="fedback-form-message">Message</span>
        <textarea name="message" rows="8" class="feedback-form-txar"></textarea>
      </label>
      <button type="submit" class="feedback-form-btn">
        <span class="btn-text">Submit</span>
      </button>
    </form>

    
  </body>
</html>
